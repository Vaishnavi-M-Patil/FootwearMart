- hosts: appserver
  tasks:
    - name: Ensure Docker installed
      apt:
        name: docker.io
        state: present
      become: yes

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
      become: yes

     - name: Install Docker Compose via apt
      apt:
        name: docker-compose-plugin
        state: present
      become: yes
      
